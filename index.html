    <script>
      function onDivAdded(divElement) {
    console.log('Div with class "my-class" was added:', divElement);
    // Add more actions here if needed
}

// Function to start observing for DOM changes
function observeDOMChanges() {

    // Create a callback function to execute when mutations are detected
    const callback = function(mutationsList) {
        for (let mutation of mutationsList) {
            //if (mutation.type === 'childList') 
          console.log(mutation.type)
                mutation.addedNodes.forEach(node => {
                    if (node.nodeType === 1 && node.tagName === 'DIV' && node.classList.contains('my-class')) {
                        // Call the handler function when a div with the specific class is detected
                        onDivAdded(node);
                    }
                });
            
        }
    };

    // Create a new MutationObserver instance
    const observer = new MutationObserver(callback);

    // Start observing the target node
    observer.observe(document.body.getRootNode(), {
  subtree: true,
  childList: true,
});
}

// Call the function to start observing
observeDOMChanges();
    </script>
